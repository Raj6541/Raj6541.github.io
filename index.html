<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>M3U8 Player</title>
</head>
<body>
    <h1>M3U8 Player</h1>
    <input type="text" id="urlInput" placeholder="Enter M3U8 URL">
    <button onclick="openPlayer()">Play</button>

    <script>
        function openPlayer() {
            const url = document.getElementById("urlInput").value;
            const playerUrl = `player.html?url=${encodeURIComponent(url)}`;
            window.open(playerUrl, "_blank");
        }
    </script>
</body>
</html>
